<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schaltjahr Checker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" ></script>
</head>
<body>
    <div class="darkmode">
        <div class="darkmodebutton">
            <button id="switch"> Darkmode </button>
        </div>
    </div>
    <div class="container">
        <h1>Schaltjahr Checker </h1>
        <p id="ueberschrift">Finden Sie heraus, ob ein bestimmtes Jahr ein Schaltjahr ist!</p>
        <input type="number" id="yearInput" placeholder="Geben Sie ein Jahr ein">
        <button onclick="SchaltjahrChecker()">Überprüfen</button>
        <div class="result" id="result"></div>
    </div>
    <br>
    <p>Powered by Chris</p>
</body>
</html>
